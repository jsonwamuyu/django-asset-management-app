<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
</head>
<body>
    <div class="container">
        <h4>Login</h4>
        <form method="POST" action="{% url 'users:login' %}" style="max-width:450px;display:flex;gap:1rem;flex-direction:column; border-bottom:1px solid gray;">
            {% csrf_token %}
            {{form}}
            {% comment %} <div style="display: flex; flex-direction: column;">
                <label for="username" style="font-size: 0.875rem;">Username:</label>
                <input type="text" placeholder="Enter your username" style="padding: 1rem; outline: none;border: 1px solid gray;">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label for="username" style="font-size: 0.875rem;">Password:</label>
                <input type="password" placeholder="Enter your password" style="padding: 1rem; outline: none;border: 1px solid gray;">
            </div> {% endcomment %}
            <div style="padding-bottom:2rem; display:flex;justify-content:space-between;">
                <button class="btn btn-full">Login</button>
                <a href="{% url 'users:reset_password' %}" style="font-weight:bold;color:blue;font-size:14px;">Forgot password?</a>
            </div>
        </form>
        <div style="margin-top:1rem;">
            <p style="font-size:14px;">Have no account? <a href="{% url 'users:register' %}">Create here.</a></p>
        </div>
    </div>
</body>
</html>
