<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assets</title>
        <link rel="stylesheet" href="{% static 'css/main.css'%}">
    </head>
    <body>
        <div class="main-wrapper">
            <div class="container">
                <h4>Recent Posts </h4>
                {% for post in posts%}
                    <div>
                        <h3>{{post.title}}</h3>
                        <p>{{post.body}}</p>
                    </div>
                {% empty %}
                    <h6 style="color:gray;">Sorry. Currently there are no posts</h6>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
