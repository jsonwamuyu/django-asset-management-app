<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assets</title>
        <link rel="stylesheet" href="{% static 'css/main.css'%}">
    </head>
    <body>
        <div class="main-wrapper">
            <div class="container">
                <h4>Recent Posts </h4>
                {% if posts.length > 0 %}
                    <ul>
                        {% for posts in posts%} 
                            <li>
                                Title:<h5>{{post.title}}</h5>
                            </li>
                            <li>Body: <h5>{{post.body}}</h5></li>
                        {%endfor%}
                    </ul>
                {% else%}
                    <h6 style="color:gray;">Sorry. Currently there are no posts</h6>
                {%endif%}
            </div>
        </div>
    </body>
</html>
