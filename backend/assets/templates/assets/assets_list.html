<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assets</title>
        <link rel="stylesheet" href="{% static 'css/main.css'%}">
    </head>
    <body>
        <div class="main-wrapper">
            <div class="container">
                <h4>Recent Assets </h4>
                {% if assets.length > 0 %}
                    <ul>
                        {% for asset in assets%} 
                            <li>
                                Asset Name:<h5>{{asset.asset_name}}</h5>
                            </li>
                            <li>Assigned to: <h5>{{asset.assignee}}</h5></li>
                        {%endfor%}
                    </ul>
                {% else%}
                    <h6 style="color:gray;">Sorry. Currently there are no assets</h6>
                {%endif%}
            </div>
        </div>
    </body>
</html>
