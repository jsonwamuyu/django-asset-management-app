<!DOCTYPE html>
{% load static %}
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                Asset Management App
            {% endblock %}
        </title>
        
         <link rel="stylesheet" href="{% static 'css/main.css'%}">
    </head>
    <body>
        <nav class="nav-bar" style=" background-color:#191919; color:white;">
            <div class="container" style="display:flex;flex-direction:row; justify-content:space-between; align-items:center; background-color:red; width:900px;">
                <div class="logo">
                    <a href="/">
                        <h1 class="logo-text">AMS</h1>
                    </a>
                </div>
                <ul class="nav-links" style="display:flex; flex-direction:row; gap:1.5rem;">
                    <li><a href="/">Home</a></li>
                    <li><a href="/posts">Posts</a></li>
                    <li><a href="/assets">Contact Us</a></li>
                    <li><a href="/about">Blog</a></li>
                </ul>
                <div>
                    <button class="btn btn-full" style="background-color:blue;padding:1rem; color:white; outline:none; border-radius:0.25rem; border: none;">Login</button>
                </div>
            </div>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>

        <script src="{% static 'js/main.js' %}" differ></script
    </body>
</html>
